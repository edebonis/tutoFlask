{% import 'bootstrap/wtf.html' as wtf %}
{%  macro render_list(category) %}
    <tr>
        <td>{{ category }}</td>
        <td>
            <form action="{{ url_for('ideas.delete_category_view.html', category_id=category.id) }}" method="post">
                {{  delete_form.csrf_token }}
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-times-circle"></i>
                </button>
            </form>
        </td>
    </tr>
{% endmacro %}
